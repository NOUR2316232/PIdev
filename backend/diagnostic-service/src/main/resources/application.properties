# 1. NOM DE L'APPLICATION ET PORT
spring.application.name=diagnostic-service
server.port=8778

# 2. CONFIGURATION MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/diagnostic_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# 3. JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORRECTION ICI : Utilisez le nom générique pour Hibernate 7
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Optionnel : Désactive l'avertissement "open-in-view" au démarrage
spring.jpa.open-in-view=false

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/